<div class="row">
    <div class="col-xs-4 form-check form-check-inline pull-right">
        <input class="form-check-input" type="checkbox" id="hideCheck" [(ngModel)]="hideCompleted">
        <label class="form-check-label" for="hideCheck">Hide completed tasks</label>
    </div>
</div>
<div class="row">
    <div class="col-xs-12">
        <ul class="list-group" *ngIf="showingAnyTasks(); else noTasks">
            <app-task-item *ngFor="let t of tasks"
                           [task]="t"
                           [hidden]="taskItem.task.isComplete && hideCompleted"
                           (onDeleted)="handleTaskDeleted($event)"
                           #taskItem></app-task-item>
        </ul>
    </div>
</div>


<ng-template #noTasks>
    <h3>Nothing to do!</h3>
</ng-template>
